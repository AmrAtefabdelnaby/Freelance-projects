<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/CSS/style.css">

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="enter your location">
            <i class="fa-solid fa-magnifying-glass button "onclick="getCurrentLocation()"></i>
        </div>
       
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <i class="fa-solid fa-cloud-sun fa-flip-horizontal weather-icon"></i>
                        <div class="temprature">16 <span>Â°C</span></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humdity">
                <i class="fa-solid fa-water" style="color: #ffffff;"></i>
                <div class="result">
                    <div class="humidity-result">0%</div>
                    <p>Humdity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind" style="color: #ffffff;"></i>

                <div class="result">
                    <div class="wind-result">0%</div>
                <p>Wind</p>
                </div>
            </div>


        </div>

    </div>
